<head>
    <meta charset="UTF-8">
    <title>PAGE 401</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <style>
        :root {
            --color-1: #21d4fd;
            --color-2: #bf5dec;
            --color-3: #3498DB;
            --color-4: #2af598;
        }

        body {
            font-family: 'Varela Round', sans-serif;
            color: white;
        }

        .Header {
            position: relative;
            height: 70vh;
            display: block;
        }

        .Header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(19deg, var(--color-1), var(--color-2));
            -webkit-transform-origin: 0px 0px;
            transform-origin: 0px 0px;
            -webkit-transform: skewY(-10deg);
            transform: skewY(-10deg);
            overflow: hidden;
            z-index: -1;
        }

        .Header-background::before,
        .Header-background::after {
            display: block;
            position: absolute;
            content: '';
            width: 80%;
            height: 33.333333333333336%;
            opacity: 0.3;
            -webkit-filter: blur(15px);
            filter: blur(15px);
        }

        .Header-background::before {
            background: var(--color-1);
            right: 0;
        }

        .Header-background::after {
            background: var(--color-2);
            bottom: 0;
        }

        .Header-content {
            text-align: center;
            padding: 4rem 4rem;
            margin: 0 auto;
        }


        .Header-hero h1 {
            text-align: center;
            margin-top: 255px;
            font-size: 8rem;
        }
    </style>
</head>


<body>

    <div class="Header">
        <div class="Header-background">

        </div>
        <div class="Header-hero">
            <h1>ยก 401 ! <br />Unauthorized</h1>

        </div>
    </div>






</body>
