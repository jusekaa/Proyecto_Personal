<head>
    <meta charset="UTF-8">
    <title>DEVSEG</title> 
    <link rel="icon" type="image/png" href="../imgs/iconweb.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <style>
        :root {
            --color-1: #21d4fd;
            --color-2: #bf5dec;
            --color-3: #3498DB;
            --color-4: #2af598;
        }

        body {
            font-family: 'Varela Round', sans-serif;
            color: white;
        }

        .Header {
            position: relative;
            height: 70vh;
            display: block;
        }

        .Header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(19deg, var(--color-1), var(--color-2));
            -webkit-transform-origin: 0px 0px;
            transform-origin: 0px 0px;
            -webkit-transform: skewY(-10deg);
            transform: skewY(-10deg);
            overflow: hidden;
            z-index: -1;
        }

        .Header-background::before,
        .Header-background::after {
            display: block;
            position: absolute;
            content: '';
            width: 80%;
            height: 33.333333333333336%;
            opacity: 0.3;
            -webkit-filter: blur(15px);
            filter: blur(15px);
        }

        .Header-background::before {
            background: var(--color-1);
            right: 0;
        }

        .Header-background::after {
            background: var(--color-2);
            bottom: 0;
        }

        .Header-content {
            text-align: center;
            padding: 4rem 4rem;
            margin: 0 auto;
        }


        .Header-hero h1 {
            text-align: center;
            margin-top: 255px;
            font-size: 8rem;
        }
        
.Button {
    
    padding: 1.5rem 2rem;
    border: 0;
    color: var(--color-3);
    font-size: 1.2rem;
    font-weight: bold;
    background: #fff;
    border-radius: 7px;
    transition: all 0.2s;
    cursor: pointer;
    box-shadow: 0 1.75rem 2rem -0.4rem rgba(50, 0, 100, 0.15);
}

.Button:hover {
    color: var(--color-4);
    box-shadow: 0 1.75rem 3rem 0rem rgba(50, 0, 100, 0.1);
    -webkit-transform: scale(1.05);
    transform: scale(1.05);
}

.Button:active {
    box-shadow: 0 1.75rem 2.5rem -0.2rem rgba(50, 0, 100, 0.125);
    -webkit-transform: scale(1.025);
    transform: scale(1.025);
}
    </style>
</head>


<body>
    <div class="Header">
        <div class="Header-background">
            
        </div>
        <div class="Header-hero">
            <h1>ยก 404 ! 
                <br> 
                Not Found
                <br>
                <form action="Home" method="post" target="_blank">
                    <a class="Button" type="submit" href="../Home" >Clic aqui, si estas perdido</a> 
                </form>            
            </h1>
            
    </div>
       
</body>
